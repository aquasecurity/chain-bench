# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: chain-bench
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - main: cmd/chain-bench/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - freebsd
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
      - s390x
      - ppc64le
    goarm:
      - "7"
    ignore:
      - goos: darwin
        goarch: "386"
      # modernc.org/sqlite doesn't support the following pairs
      - goos: freebsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
    binary: chain-bench
release:
  discussion_category_name: Announcements

archives:
  - replacements:
      darwin: macOS
      linux: Linux
      amd64: 64bit
      arm64: ARM64
      386: 32bit
      arm: ARM
      ppc64le: PPC64LE
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD

    files:
      - README.md
      - LICENSE

